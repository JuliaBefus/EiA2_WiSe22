<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppinglist</title>
    <script src="./Shoppinglist.js" defer></script>
    <link rel="stylesheet" href="./Shoppinglist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <div class="wrapper">

        <div class="box">
            <h1>Shoppinglist</h1>
        </div>
        <h2 class="text">
            <span id="counterToDos">0</span> in total
        </h2>
        <input id="toDo" type="text" placeholder="Add another task" required>
        <br>
        <input type="number" placeholder="amount">
        <input type="text" id="kommentar" placeholder="comment">
        <br>
        <input type="date" id="datum">
        <br>
        <div class="todoWrapper" id="todoWrapper"></div>

    </div>
</body>

</html>
