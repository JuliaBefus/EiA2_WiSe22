<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppinglist</title>
    <script src="./Shoppinglist.js" defer></script>
    <link rel="stylesheet" href="./Shoppinglist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <div class="wrapper">

        <div class="box">
            <h1>Shoppinglist</h1>
        </div>
        <h2 class="text">
            <span id="counterItem">0</span> in total
        </h2>
        <br>
        <input type="number" placeholder="amount">
        <br>
        <input type="text" id="comment" placeholder="comment">
        <br>
        <input type="date" id="datum">
        <br>
        <input id="toDo" type="text" placeholder="Add another Item" required>
        <i id="newitem" class="fas fa-plus"></i>

        <div>


            <div class="container">
                <input id="check" type="checkbox">
                <p>Milch</p>
                <p>29.10.2022</p>
                <p>1 Liter</p>
                <p>comment</p>
                <i id="trash" class="fas fa-trash"></i>

            </div>
        </div>

    </div>
</body>

</html>
